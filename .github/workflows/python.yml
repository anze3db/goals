name: Python CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
      SECRET_KEY: something_very_secret
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Cache
        id: cache-pip-node
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pip
            ~/.venvs
            node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/Pipfile.lock') }}-${{ hashFiles('**/package-lock.json') }}
      - name: Install Pipenv
        run: pip install pipenv
      - name: Install dependencies
        if: steps.cache-pip-node.outputs.cache-hit != 'true'
        run: pipenv sync --bare --dev
      - name: Install node_modules  
        if: steps.cache-pip-node.outputs.cache-hit != 'true'
        run: npm install
      - name: Collect static
        run: pipenv run python manage.py collectstatic --no-input
      - name: Run Tests
        run: |
          pipenv run isort . 
          pipenv run black . 
          pipenv run mypy . 
          pipenv run pylint almograve goals index users 
          pipenv run pytest
