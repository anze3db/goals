{% load humanize %}
{% load tz %}
{% get_current_timezone as TIME_ZONE %}
<div>
    <form method="post"
          action="/boards/{{ result.goal.group.board.pk }}/results/{{ result.pk }}">
        {% csrf_token %}
        <label class="block">
            <div>New Amount</div>
            <input name="amount"
                   type="number"
                   step="any"
                   value="{{ result.amount |default_if_none:"" }}"
                   onfocus="this.select();"
                   autofocus/>
        </label>
        <label class="block">
            <div>Description</div>
            <textarea name="description"></textarea>
        </label>
        <details>
            <summary class="cursor-pointer">
                Configuration
            </summary>
            <label class="block">
                <div>Date</div>
                <input name="date_event"
                       type="datetime-local"
                       value="{% now "Y-m-d\TH:i" %}"/>
                <input type="hidden" id="timezone" name="timezone" value="{{ TIME_ZONE }}" />
            </label>
            <label class="block">
                <div>Expected</div>
                <input name="expected_amount"
                       type="number"
                       step="any"
                       value="{{ result.expected_amount |default_if_none:"" }}"
                       onfocus="this.select();"/>
            </label>
        </details>
        <input type="submit"/>
    </form>
</div>
